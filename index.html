<!DOCTYPE html>

<html>
  <head>
    <!--To add icon on the tab-->
    <link href="images/portfolio.jpg" rel="icon" />
    <title>Akansha Banerjee's portfolio</title>
  </head>

  <body>
    <header id="top-panel">
      <!--non breakable space words will always be together in new line &nbsp;-->

      <span>
        <a href="#About-me">About&nbsp;Me</a>

        <a href="#Skills"> Skills </a>

        <a href="#Contact">Contact</a>
      </span>
    </header>

    <hr />

    <section id="About-me">
      <h2>About Me</h2>
      <!--span tag used for elements on same line and cover entire width-->
      <span id="About-me">
        <img
          src="images/Me.jpg"
          alt="My picture"
          title="Akansha's picture"
          width="20%"
        />
        <!--title in img tag gives text on hovering mouse on pic-->

        Hello!!! I am Akansha&nbsp;Banerjee. I am currently an undergraduate
        student pursuing my B.E. degree in Computer Science Engineering from
        R.V. college of Engineering Bangalore.
      </span>
    </section>

    <hr />

    <section id="Skills">
      <h2>Skills</h2>
      <img
        src="https://user-images.githubusercontent.com/30186107/29488525-f55a69d0-84da-11e7-8a39-5476f663b5eb.png"
        alt="html_css_js"
        width="20%"
      />
    </section>
    <hr />

    <section id="Contact">
      <h2>Let's Connect</h2>

      <span id="Contact">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.7508588345963!2d77.4938302767789!3d12.923727983430203!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae3ee159ba3729%3A0x75a3463d510cf26e!2sR.%20V.%20College%20of%20Engineering!5e0!3m2!1sen!2sin!4v1692768773655!5m2!1sen!2sin"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>

        <!--Opens third party link in a new tab due to target attribute=_blank-->
        <a href="https://www.instagram.com/" target="_blank">
          <img
            src="/images/social media.jpg"
            alt="social media"
            title="social media"
            width="20%"
          />
        </a>
      </span>
    </section>

    <hr />
    <footer>
      <p>&copy my resume 2023-2024</p>
      <p>created by Akansha Banerjee</p>
    </footer>
  </body>
</html>
